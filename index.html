<html>
<head>
    <title>login del sm52</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet"type="text/css"href="static/css/index.css">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/img.png" alt="">
                </div>
                <form class="col-12">
                    <div class="form-grup" id="user-group">
                        <input type="text" class="form-control" placeholder="Correo ELectronico">
                    </div>
                    <div class="form-grup" id=password-group>
                        <input type="password" class="form-control" placeholder="Contrasena">
                    </div>
                    <button type="submit" class="btn btn-outline-success"><i class="fas fa-sign-in-alt"></i>  Registrarse</button>
                </form>
            </div>
        </div>
    </div>
        
</body>


</html>
